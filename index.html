<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="style/rest.css">
    <link rel="stylesheet" href="style/style_main.css">
</head>
<body>

<div class="main-section">

    <div class="mono-form">
        <h1>MONO</h1>
            <form name="mono-form">
                <div>
                    <label for="choice-increment">
                        <input type="radio" id="choice-increment" name="choice-action" value="increment">
                        Збільшення балансу
                    </label>
                    <label for="choice-reduction">
                        <input type="radio" id="choice-reduction" name="choice-action" value="reduction">
                        Зменшення балансу
                    </label>
                </div>

                <div>
                    <label for="sum">Сума</label>
                    <input type="number" name="sum" id="sum" placeholder="Enter your value">
                    <button type="submit">Зберегти</button>
                </div>

            </form>

        <div class="transaction-history">
            <h2>Історія операцій</h2>
        </div>


    </div>


</div>




<script src="main.js"></script>

</body>
</html>
